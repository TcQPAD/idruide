<div class="clear-navbar" fxLayout="row" fxLayoutAlign="start space-between" fxLayoutGap="30px">
  <span>
    Last Update: {{ (lastUpdate | async) | date:'mediumTime' }}
    | Total items: {{ (groceryList | async).length }}
  </span>

  <button mat-raised-button
          color="primary"
          [disabled]="(groceryList | async).length <= 0"
          (click)="removeAllLists()">Delete All</button>
</div>
