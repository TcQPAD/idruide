<div class="clear-navbar" fxLayout="column" fxLayoutAlign="center stretch">
  <div *ngIf="(groceryList | async).length > 0" fxLayout="row" fxLayoutAlign="center space-around">

    <mat-card *ngFor="let g of groceryList | async">
      <mat-card-header>
        <mat-card-title>{{g.name}}</mat-card-title>
      </mat-card-header>
    </mat-card>

  </div>
</div>
